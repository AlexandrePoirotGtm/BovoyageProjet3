          crossorigin="anonymous">
    <link rel="stylesheet" href="/Application/style/application.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="../../index.html"><i class="fas fa-plane-departure"></i> BoVoyage</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link " href="/application/html/Destinations.html">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/Voyages.html">Voyages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/application/html/AgenceVoyages.html">AgenceVoyages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/Clients.html">Clients</a>

                    <a class="nav-link" href="/application/html/Assurances.html">Assurances</a>

                </li>
            </ul>

    <div class="container-fluid">
        <h3>Nouveau Dossier de Reservation</h3>

        <form id="form" novalidate>

            <div class="form-group">
                <label for="NumeroCarteBancaire">NumeroCarteBancaire</label>
                <input type="text" class="form-control" id="NumeroCarteBancaire" value="4975 4654 6846 6794" />
            </div>

            <div class="form-group">
                <label for="PrixParPersonne ">PrixParPersonne *</label>
                <input type="number" class="form-control" id="PrixParPersonne" value="100" required />
                <div class="invalid-feedback">
                    Numéro requis
                </div>
            </div>

            <div class="form-group">
                <label for="EtatDossierReservation">EtatDossierReservation*</label>
                <select class="form-control" id="EtatDossierReservation" value="EnAttente" required>
                    <option value="EnAttente">EnAttente</option>
                    <option value="EnCours">EnCours</option>
                    <option value="Refusee">Refusee</option>
                    <option value="Acceptee">Acceptee</option>
                </select>
                <div class="invalid-feedback">
                    Champ requis
                </div>
            </div>

            <div class="form-group">
                <label for="RaisonAnnulationDossier">RaisonAnnulationDossier</label>
                <select class="form-control" id="RaisonAnnulationDossier">
                    <option value="">N/A</option>
                    <option value="Client">Client</option>
                    <option value="PlacesInsuffisantes">PlacesInsuffisantes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="IDVoyage">Voyage*</label>
                <select class="form-control" id="IDVoyage" required></select>
                <div class="invalid-feedback">
                    Champ requis
                </div>
            </div>

            <div class="form-group">
                <label for="IDClient">Client*</label>
                <select class="form-control" id="IDClient" required></select>
                <div class="invalid-feedback">
                    Champ requis
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="bouton" onclick="return Enregistrer();" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="collapseParticipant">Enregistrer</button>
                <button class="btn btn-primary collapse" id="bouton3" onclick="return Fini();" type="button">Valider</button>
                <a href="/" id="#boutonAnnuler" class="btn btn-light">Annuler</a>
            </div>

        </form>

        <div class="collapse" id="collapseParticipant">
            <form id="form2">
                <div class="form-group">
                    <label for="Participant">Participants</label>

                    <div id="listeParticipants" style="flex-direction:row">

                    </div>
                    <span>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCategorie" aria-expanded="false" aria-controls="collapseCategorie" style="margin-top:15px">
                            Ajouter un Participant
                        </button>
                    </span>
                    <div class="collapse" id="collapseCategorie">
                        <div class="card card-body">
                            <div class="form-group">
                                <label for="Civilite">Civilité*</label>
                                <select class="form-control" id="Civilite" value="Mlle" required>
                                    <option value="M">M</option>
                                    <option value="Mme">Mme</option>
                                    <option value="Mlle">Mlle</option>
                                </select>
                                <div class="invalid-feedback">
                                    Champ requis
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Nom">Nom*</label>
                                <input type="text" class="form-control" id="Nom" placeholder="Nom du Participant" required />
                                <div class="invalid-feedback">
                                    Champ requis
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Prenom">Prénom*</label>
                                <input type="text" class="form-control" id="Prenom" placeholder="Prénom du Participant" required />
                                <div class="invalid-feedback">
                                    Champ requis
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Adresse">Adresse*</label>
                                <input type="text" class="form-control" id="Adresse" placeholder="Adresse du Participant" required />
                                <div class="invalid-feedback">
                                    Champ requis
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Telephone">Telephone*</label>
                                <input type="number" class="form-control" id="Telephone" value="06" required />
                                <div class="invalid-feedback">
                                    Numéro requis
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="DateNaissance">Date de Naissance </label>
                                <input type="date" class="form-control" id="DateNaissance" value="2000-01-01" required />
                                <div class="invalid-feedback">
                                    Date requise
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="return Ajouter();">Ajouter</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script>
        var idDossier;
        function getParticipants() {
            var divListeParticipants = $('#listeParticipants');
            var myurl = "/api/Participants"
            console.log(myurl)

            $.ajax({
                url: myurl,
                success: function (Participants) {
                    divListeParticipants.empty();
                    if (Participants.length > 0) {
                        for (Participant of Participants) {
                            if (Participant.IDDossierReservation == idDossier) {


                                var divParticipant = $('<span class="Participant alert-info" style="margin:5px"></span>');
                                divParticipant.attr("data-id", Participant.ID);



                                var buttonDelete = $('<button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>');
                                buttonDelete.on('click', function () {
                                    var idParticipant = $(this).closest('.Participant').data('id');
                                    SupprimerParticipant(idParticipant);
                                });



                                divParticipant.append(buttonDelete);
                                divParticipant.append($('<span></span>').text(Participant.Civilite + " " + Participant.Prenom + " " + Participant.Nom));

                                divListeParticipants.append(divParticipant);
                            }
                        }
                    } else {
                        divListeParticipants.append($('<p class="lead">Aucun Participant pour le moment...</p>'));
                    }
                },
                error: function () {
                    alert('Probleme envoie');
                }
            });
        }

        function Valider() {
            var form = $('#form');
            let estValide = form[0].checkValidity();
            form.addClass("was-validated");

            return estValide;
        }

        function Valider2() {
            var form = $('#form2');
            let estValide = form[0].checkValidity();
            form.addClass("was-validated");

            return estValide;
        }

        function Enregistrer() {
            if (!Valider()) {
                return false;
            }

            let DossierReservation = {
                NumeroCarteBancaire: $('#NumeroCarteBancaire').val(),
                PrixParPersonne: $('#PrixParPersonne').val(),
                EtatDossierReservation: $('#EtatDossierReservation').val(),
                IDVoyage: $('#IDVoyage').val(),
                IDClient: $('#IDClient').val()
            };
            $.ajax({
                type: 'POST',
                url: '/api/DossierReservations',
                data: DossierReservation,
                success: function (dossier) {
                    $('form')[0].reset();
                    $('form').removeClass('was-validated');
                    $('#bouton').addClass('collapse');
                    $('#boutonAnnuler').addClass('collapse');
                    $('#collapseParticipant').removeClass('collapse');

                    idDossier = dossier.ID;
                },
                error: function () {
                    alert('Probleme envoie');
                }
            });

            return false;
        }

        function LoadVoyage() {
            $.ajax({
                url: '/api/Voyages',
                success: function (Voyages) {
                    var select = $("#IDVoyage");
                    select.empty();
                    select.append($('<option></option>')); // élément vide

                    for (Voyage of Voyages) {
                        var option = $('<option></option>');
                        option.val(Voyage.ID);
                        option.text(Voyage.Destination.Region);
                        select.append(option);
                    }
                }
            });
        }

        function LoadClient() {
            $.ajax({
                url: '/api/Clients',
                success: function (Clients) {
                    var select = $("#IDClient");
                    select.empty();
                    select.append($('<option></option>')); // élément vide

                    for (Client of Clients) {
                        var option = $('<option></option>');
                        option.val(Client.ID);
                        option.text(Client.Prenom + " " + Client.Nom);
                        select.append(option);
                    }
                }
            });
        }

        function Ajouter() {
            if (!Valider2()) {
                return false;
            }

            let participant = {
                Civilite: $('#Civilite').val(),
                Nom: $('#Nom').val(),
                Prenom: $('#Prenom').val(),
                Adresse: $('#Adresse').val(),
                Telephone: $('#Telephone').val(),
                DateNaissance: $('#DateNaissance').val(),
                IDDossierReservation: idDossier,
            };

            $.ajax({
                type: 'POST',
                url: '/api/participants',
                data: participant,
                success: function () {
                    $('#form2')[0].reset();
                    $('#form2').removeClass('was-validated');
                    $('#bouton3').removeClass('collapse');
                    getParticipants();

                },
                error: function () {
                    alert('Probleme envoie');
                }
            });

            return false;
        }

        function Fini() {
            window.location.href = '../html/DossierReservations.html';
        }

        function SupprimerParticipant(id, div) {
            $.ajax({
                type: 'DELETE',
                url: '/api/Participants/' + id,
                success: function () {
                    getParticipants();
                },
                error: function () {
                    alert('Probleme suppression');
                }
            });
        }

        $(document).ready(getParticipants);
        LoadClient();
        LoadVoyage();
        $(document).ready(function () {
            $('#NumeroCarteBancaire').focus(); // Sans jquery: document.getElementById('Nom').focus();
        });

    </script>

</body>

</html>
