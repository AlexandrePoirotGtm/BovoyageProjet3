<head>

          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">

    <style>
        .Client {
            border: solid 1px lightgray;
            border-radius: 0;
            border-left: none;
            border-right: none;
            padding: 10px;
        }

            .Client input[type=checkbox] {
                margin-right: 8px;
            }

            .Client button {
                float: right;
                display: none;
            }

            .Client:hover {
                border: solid 1px gray;
                border-left: none;
                border-right: none;
            }

            .Client:not(.alert-success):hover {
                background-color: whitesmoke;
            }

            .Client:hover button {
                display: block;
            }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-check-double"></i> BoVoyage</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Clients <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/Voyages.html">Voyages</a>
                    <a class="nav-link" href="/application/html/AgencesVoyages.html">AgencesVoyages</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <ul class="toolbar">
            <li><a href="/application/html/Client.html" class="btn btn-primary">Nouveau client</a></li>
            <li><input type="text" id="inputrecherche" name="recherche" value="" placeholder="recherche" /></li>
            <li> <button onclick=getClients()>recherche</button>    </li>
        </ul>
        <div id="listeClients">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="/Application/script/bootstrap-alert.min.js"></script>
    <script src="/Application/script/application.js"></script>
    <script>


        function getClients() {
            var divListeClients = $('#listeClients');
            /*if ($("#inputrecherche").val())
                var myurl = "/api/Clients" + $("#inputrecherche").val();
            else*/
            var myurl = "/api/Clients"
            console.log(myurl)
            setLoader(divListeClients);

            $.ajax({
                url: myurl,
                success: function (Clients) {
                    divListeClients.empty();
                    if (Clients.length > 0) {
                        for (Client of Clients) {
                            var divClient = $('<div class="Client alert"></div>');
                            divClient.attr("data-id", Client.ID);

                            if (Client.Statut) {
                                divClient.addClass('alert-success');
                            }

                            var inputEtat = $('<input type="checkbox">');
                            inputEtat.attr('checked', Client.Statut);
                            inputEtat.on('click', function () {
                                var div = $(this).closest(".Client");
                                var idClient = div.attr("data-id");
                                ModifierStatutClient(idClient, this);
                            });

                            var buttonDelete = $('<button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>');
                            buttonDelete.on('click', function () {
                                // Affichage d'une confirmation
                                $.bsAlert.confirmTitle = 'Suppression';
                                $.bsAlert.closeDisplay = 'Non';
                                $.bsAlert.sureDisplay = 'Oui';
                                $.bsAlert.confirm("Es-tu sûr?", () => {
                                    var div = $(this).closest(".Client");
                                    var idClient = div.attr("data-id");
                                    SupprimerClient(idClient, div);
                                });
                            });

                            divClient.append(inputEtat);

                            divClient.append($('<label></label>').text(Client.Email));
                            divClient.append($('<br>'));
                            divClient.append($('<label></label>').text(Client.Civilite));
                            divClient.append($('<br>'));
                            divClient.append($('<label></label>').text(Client.Nom));
                            divClient.append($('<br>'));
                            divClient.append($('<label></label>').text(Client.Prenom));
                            divClient.append($('<br>'));
                            divClient.append($('<label></label>').text(Client.Adresse));
                            divClient.append($('<br>'));
                            divClient.append($('<label></label>').text(Client.Telephone));
                            divClient.append($('<br>'));
                            divClient.append($('<label></label>').text(Client.DateNaissance));
                            divClient.append($('<br>'));
                            divClient.append(buttonDelete);

                            divListeClients.append(divClient);
                        }
                    } else {
                        divListeClients.append($('<p class="lead">Aucune Client pour le moment...</p>'));
                    }
                },
                error: Erreur
            });
        }

        function ModifierStatutClient(id, input) {
            $.ajax({
                type: 'PUT',
                url: '/api/Clientstatut/' + id + '?statut=' + input.checked,
                success: function () {
                    var divClient = $(input).closest(".Client");
                    if (input.checked) {
                        divClient.addClass('alert-success');
                    } else {
                        divClient.removeClass('alert-success');
                    }
                },
                error: Erreur
            });
        }

        function SupprimerClient(id, div) {
            $.ajax({
                type: 'DELETE',
                url: '/api/Clients/' + id,
                success: function () {
                    getClients();
                },
                error: Erreur
            });
        }

        function Erreur() {
            alert("Erreur !");
        }


        $(document).ready(getClients);

    </script>
</body>

</html>
